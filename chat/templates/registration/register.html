{% extends 'chat/base_new.html' %}

{% block title %}Create Account - Hach{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 32px;">
    <h2>Join Hach</h2>
    <p style="color: var(--text-secondary);">Start messaging privately today</p>
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn" style="width: 100%; margin-top: 10px; margin-bottom: 20px;">Register</button>
</form>

<div style="text-align: center; border-top: 1px solid var(--glass-border); padding-top: 20px; margin-top: 10px;">
    <p style="color: var(--text-secondary); font-size: 0.875rem;">
        Already have an account?
        <a href="/accounts/login/" style="font-weight: 600;">Sign in</a>
    </p>
</div>
{% endblock %}
