{% extends 'chat/base_new.html' %}
{% load static %}

{% block title %}Hach - Chats{% endblock %}

{% block content %}
<div
    style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; background: var(--bg-main);">
    <div
        style="width: 500px; height: 500px; background: rgba(0, 168, 132, 0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
        <img src="{% static 'chat/img/logo.png' %}"
            style="width: 360px; height: 360px; opacity: 0.5;filter: grayscale(1);">
    </div>
    <h1 style="color: var(--text-primary); margin-bottom: 12px; font-size: 2rem;">Hach Desktop</h1>
    <p style="color: var(--text-secondary); max-width: 400px; line-height: 1.6;">
        Send and receive messages with end-to-end encryption.
        Select a conversation from the sidebar to start chatting.
    </p>
    <div
        style="margin-top: 40px; font-size: 0.8rem; color: var(--text-secondary); border-top: 1px solid var(--glass-border); padding-top: 20px;">
        <i class="fas fa-lock"></i> End-to-end encrypted
    </div>
</div>
{% endblock %}
